<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Data Post Handler</title>
    <!-- Include the hosted JavaScript file -->
    <script>
      window.onload = function () {
        // Parse the URL parameters to get data and return URL
        const params = new URLSearchParams(window.location.search);
        const data = JSON.parse(decodeURIComponent(params.get("data"))); // Assuming data is passed as a JSON string
        const returnUrl = params.get("returnUrl"); // Get the return URL parameter

        // Here, post the data to the actual endpoint
        fetch("https://your-endpoint.com/post", {
          // Replace with your actual endpoint
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => response.json())
          .then((result) => {
            console.log("Success:", result);
            alert("Data posted successfully");
            // Redirect back to the original page with success status
            window.location.href = `${returnUrl}?status=success`;
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("Failed to post data");
            // Redirect back to the original page with error status
            window.location.href = `${returnUrl}?status=error`;
          });
      };
    </script>
  </head>
  <body>
    <h1>Processing your data...</h1>
  </body>
</html>
