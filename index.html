<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Post Handler</title>
  <style>
    body {
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #message {
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    #refreshButton {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
    }
    #refreshButton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="message">Processing your data...</div>
  <button id="refreshButton" onclick="window.location.reload();">Refresh Page</button>
  <script>
    window.onload = function() {
      // Parse the URL parameters to get data and return URL
      const params = new URLSearchParams(window.location.search);
      const data = JSON.parse(decodeURIComponent(params.get('data'))); // Assuming data is passed as a JSON string
      const returnUrl = params.get('returnUrl'); // Get the return URL parameter

      // Show a message in the middle of the screen
      const messageDiv = document.getElementById('message');
      const refreshButton = document.getElementById('refreshButton');

      // Here, post the data to the actual endpoint
      fetch('https://bfc87a537da149f4a46f5c85e074e83c.api.mockbin.io/', { // Replace with your actual endpoint
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        console.log('Success:', result);
        messageDiv.innerText = 'Data posted successfully. Please refresh the page.';
        refreshButton.style.display = 'block';
      })
      .catch(error => {
        console.error('Error:', error);
        messageDiv.innerText = 'Failed to post data. Please refresh the page.';
        refreshButton.style.display = 'block';
      });
    };
  </script>
</body>
</html>
