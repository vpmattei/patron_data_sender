<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Manipulador de Postagem de Dados</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        font-family: Roboto, sans-serif;
        background-color: #00051e;
        background: linear-gradient(to top, #00051e, #020b45),
          no-repeat top center;
        color: #fff;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #message {
        padding: 20px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        background: #00092f;
        border: 2px solid #0f3460;
        border-radius: 35px;
        max-width: 500px;
        width: 90%;
        text-align: center;
      }

      p {
        margin: 10px 0;
        font-size: 16px;
      }

      p.success {
        font-size: 24px;
        font-weight: 700;
        color: green;
      }

      p.error {
        font-size: 24px;
        font-weight: 700;
        color: red;
      }

      #loader {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #1a3cdb;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        display: inline-block;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="message">
      <div id="postingMessage">
        <p>Enviando dados...</p>
        <div id="loader"></div>
      </div>
    </div>
    <script>
      const localEndpoint = "http://127.0.0.1:8083/api/services/planner_json";
      const cloudEndpoint = "https://ec2-15-228-232-229.sa-east-1.compute.amazonaws.com/api/services/planner_json";

      window.onload = function () {
        const params = new URLSearchParams(window.location.search);
        const data = JSON.parse(decodeURIComponent(params.get("data")));

        const postStartTime = Date.now();

        function redirectToSummary(responseData) {
          const elapsedTime = Date.now() - postStartTime;
          const remainingTime = Math.max(0, 2000 - elapsedTime);

          // Store the JSON data in local storage
          localStorage.setItem("responseData", JSON.stringify(responseData));

          setTimeout(() => {
            window.location.href = "/datasummary.html";
          }, remainingTime);
        }

        function redirectToError(errorMessage) {
          const elapsedTime = Date.now() - postStartTime;
          const remainingTime = Math.max(0, 2000 - elapsedTime);
          setTimeout(() => {
            window.location.href = `/error.html?error=${encodeURIComponent(
              errorMessage
            )}`;
          }, remainingTime);
        }

        fetch(localEndpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error(
                "Network response was not ok " + response.statusText
              );
            }
            return response.json();
          })
          .then((result) => {
            console.log("Success:", result);
            redirectToSummary(result);
          })
          .catch((error) => {
            console.error("Erro:", error);
            redirectToError(error.message);
          });
      };
    </script>
  </body>
</html>
