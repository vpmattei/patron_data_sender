<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Data Post Handler</title>
    <style>
      body {
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      #message {
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      #redirectButton {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #redirectButton:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div id="message">Processing your data...</div>
    <button
      id="redirectButton"
      style="display: none"
      onclick="postToGoogleEarth()"
    >
      Post to Google Earth
    </button>
    <script>
      function postToGoogleEarth() {
        fetch(
          "https://earth.google.com/earth/rpc/cc/u/0/getmapdata?at=AAX3J7BDMY0PaU5hl-Q4649gnb2Fsq68Ow:1717170939805&rt=b",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
          }
        )
          .then((response) => response.json())
          .then((result) => {
            console.log("POST to Google Earth success:", result);
            alert("POST to Google Earth was successful");
          })
          .catch((error) => {
            console.error("Error during POST to Google Earth:", error);
            alert("Failed to POST to Google Earth");
          });
      }

      window.onload = function () {
        // Parse the URL parameters to get data and return URL
        const params = new URLSearchParams(window.location.search);
        const data = JSON.parse(decodeURIComponent(params.get("data"))); // Assuming data is passed as a JSON string
        const returnUrl = params.get("returnUrl"); // Get the return URL parameter

        // Extract information from the data
        const numNFZs = data.NFZs.length;
        const numAOIs = data.AOIs.length;
        const start = data.StartEnd.start
          ? `Start: ${data.StartEnd.start.coords.lat}, ${data.StartEnd.start.coords.lng}`
          : "Start: Not set";
        const end = data.StartEnd.end
          ? `End: ${data.StartEnd.end.coords.lat}, ${data.StartEnd.end.coords.lng}`
          : "End: Not set";

        // Show a message in the middle of the screen
        const messageDiv = document.getElementById("message");
        messageDiv.innerHTML = `
        <p>Data Summary:</p>
        <p>Number of NFZs: ${numNFZs}</p>
        <p>Number of AOIs: ${numAOIs}</p>
        <p>${start}</p>
        <p>${end}</p>
        <p>Posting data...</p>
      `;

        // Here, post the data to the actual endpoint
        fetch("https://bfc87a537da149f4a46f5c85e074e83c.api.mockbin.io/", {
          // Replace with your actual endpoint
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => response.json())
          .then((result) => {
            console.log("Success:", result);
            messageDiv.innerHTML += "<p>Data posted successfully.</p>";
            document.getElementById("redirectButton").style.display = "block";
          })
          .catch((error) => {
            console.error("Error:", error);
            messageDiv.innerHTML += "<p>Failed to post data.</p>";
            document.getElementById("redirectButton").style.display = "block";
          });
      };
    </script>
  </body>
</html>
