<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Data Post Handler</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "Roboto", sans-serif;
        text-align: center;
      }
      #message {
        padding: 20px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        background: white;
        border-radius: 8px;
        max-width: 500px;
      }
      p {
        margin: 10px 0;
        font-size: 16px;
      }
      p.title {
        font-size: 20px;
        font-weight: 700;
      }
      p.success {
        color: green;
      }
      p.error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="message">Processing your data...</div>
    <script>
      window.onload = function () {
        // Parse the URL parameters to get data
        const params = new URLSearchParams(window.location.search);
        const data = JSON.parse(decodeURIComponent(params.get("data"))); // Assuming data is passed as a JSON string

        // Extract information from the data
        const numNFZs = data.NFZs.length;
        const numAOIs = data.AOIs.length;
        const start = data.StartEnd.start
          ? `Start: ${data.StartEnd.start.coords.lat}, ${data.StartEnd.start.coords.lng}`
          : "Start: Not set";
        const end = data.StartEnd.end
          ? `End: ${data.StartEnd.end.coords.lat}, ${data.StartEnd.end.coords.lng}`
          : "End: Not set";

        // Show a message in the middle of the screen
        const messageDiv = document.getElementById("message");
        messageDiv.innerHTML = `
        <p class="title">Data Summary</p>
        <p>Number of NFZs: ${numNFZs}</p>
        <p>Number of AOIs: ${numAOIs}</p>
        <p>${start}</p>
        <p>${end}</p>
        <p>Posting data...</p>
      `;

        // Here, post the data to the actual endpoint
        fetch("https://bfc87a537da149f4a46f5c85e074e83c.api.mockbin.io/", {
          // Replace with your actual endpoint
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => response.json())
          .then((result) => {
            console.log("Success:", result);
            messageDiv.innerHTML +=
              '<p class="success">Data posted successfully. You can close this window.</p>';
          })
          .catch((error) => {
            console.error("Error:", error);
            messageDiv.innerHTML +=
              "<p class='error'>Failed to post data. Please try again with a valid .kml file.</p>";
          });
      };
    </script>
  </body>
</html>
