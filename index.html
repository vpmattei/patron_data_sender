<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Manipulador de Postagem de Dados</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        font-family: Roboto, sans-serif;
        background-color: #00051e;
        background: linear-gradient(to top, #00051e, #020b45),
          no-repeat top center;
        color: #fff;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #message {
        padding: 20px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        background: #00092f;
        border: 2px solid #0f3460;
        border-radius: 35px;
        max-width: 500px;
        width: 90%;
        text-align: center;
      }

      p {
        margin: 10px 0;
        font-size: 16px;
      }

      p.success {
        font-size: 24px;
        font-weight: 700;
        color: green;
      }

      p.error {
        font-size: 24px;
        font-weight: 700;
        color: red;
      }

      #loader {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #1a3cdb;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        display: inline-block;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #dataSummary {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="message">
      <div id="postingMessage">
        <p>Enviando dados...</p>
        <div id="loader"></div>
      </div>
      <div id="dataSummary">
        <div id="resultMessage"></div>
        <h1>Resumo dos Dados</h1>
        <h2>No-Fly-Zones (NFZs)</h2>
        <p id="numNFZsZones"></p>
        <p id="numNFZsPaths"></p>
        <h2>Regiões de Interesse</h2>
        <p id="numAOIsZones"></p>
        <p id="numAOIsPaths"></p>
        <p id="startCoords"></p>
        <p id="endCoords"></p>
      </div>
    </div>
    <script>
      window.onload = function () {
        // Parse the URL parameters to get data
        const params = new URLSearchParams(window.location.search);
        const data = JSON.parse(decodeURIComponent(params.get("data"))); // Assuming data is passed as a JSON string

        // Extract information from the data
        const numNFZsZones = data.NFZs.polygons.length;
        const numNFZsPaths = data.NFZs.paths.length;
        const numAOIsZones = data.AOIs.polygons.length;
        const numAOIsPaths = data.AOIs.paths.length;
        const start = data.StartEnd.start
          ? `Início: ${data.StartEnd.start.coords.lat}, ${data.StartEnd.start.coords.lng}`
          : "Início: Não definido";
        const end = data.StartEnd.end
          ? `Fim: ${data.StartEnd.end.coords.lat}, ${data.StartEnd.end.coords.lng}`
          : "Fim: Não definido";

        // Populate data summary
        document.getElementById(
          "numNFZsZones"
        ).textContent = `Número de Áreas: ${numNFZsZones}`;
        document.getElementById(
          "numNFZsPaths"
        ).textContent = `Número de Trajetos: ${numNFZsPaths}`;
        document.getElementById(
          "numAOIsZones"
        ).textContent = `Número de Áreas: ${numAOIsZones}`;
        document.getElementById(
          "numAOIsPaths"
        ).textContent = `Número de Trajetos: ${numAOIsPaths}`;
        document.getElementById("startCoords").textContent = start;
        document.getElementById("endCoords").textContent = end;

        // Show loading animation and ensure minimum display time of 2 seconds
        const postStartTime = Date.now();

        // Function to hide loading message and show result message
        function showResultMessage(resultMessage) {
          const elapsedTime = Date.now() - postStartTime;
          const remainingTime = Math.max(0, 2000 - elapsedTime);
          setTimeout(() => {
            document.getElementById("postingMessage").style.display = "none";
            document.getElementById("dataSummary").style.display = "block";
            document.getElementById("resultMessage").innerHTML = resultMessage;
          }, remainingTime);
        }

        // Here, post the data to the actual endpoint
        fetch("https://bfc87a537da149f4a46f5c85e074e83c.api.mockbin.io/", {
          // Replace with your actual endpoint
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => response.json())
          .then((result) => {
            console.log("Success:", result);
            showResultMessage(
              '<p class="success">Dados enviados com sucesso. Você pode fechar esta janela.</p>'
            );
          })
          .catch((error) => {
            console.error("Erro:", error);
            showResultMessage(
              `<p class='error'>Falha ao enviar os dados. Por favor, tente novamente com um arquivo .kml válido. Erro: ${error.message}</p>`
            );
          });
      };
    </script>
  </body>
</html>
