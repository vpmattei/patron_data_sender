<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      body {
        font-family: Roboto, sans-serif;
        background: linear-gradient(to top, #00051e, #020b45),
          no-repeat top center;
        color: #fff;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .data-handler-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .upload-container {
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        width: 400px;
        padding: 40px;
        background-color: #00092f;
        border: 2px dashed #0f3460;
        border-radius: 35px;
        text-align: center;
        position: relative;
        margin-bottom: 20px;
        transition: border-color 0.3s;
        transition: background-color 0.3s;
      }

      .upload-container.dragover {
        border-color: #e94560;
        background-color: #001055;
      }

      .upload-icon {
        font-size: 50px;
        color: #e94560;
        margin-bottom: 20px;
      }

      #sendDataButton {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px 20px;
        background-color: #1a3cdb;
        color: #fff;
        border: none;
        border-radius: 50px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        box-shadow: 0px 0px 15px #000724;
      }

      #sendDataButton:disabled {
        background-color: #d0d3df;
        opacity: 0.5;
        cursor: not-allowed;
      }

      #sendDataButton:hover:enabled {
        background-color: #e94560;
      }

      .upload-text {
        margin: 20px 0;
        font-size: 16px;
        color: white;
      }

      .browse-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #1a3cdb;
        color: #fff;
        border: none;
        border-radius: 50px;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0px 0px 15px #000724;
      }

      .browse-button:hover {
        background-color: #e94560;
      }

      .file-name-wrapper {
        margin-top: 20px;
        font-size: 14px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-evenly;
        width: 60%;
      }

      .file-name {
        color: white;
      }

      #removeButton {
        background-color: transparent;
        color: red;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        padding: 0;
        margin: 0;
        display: none;
      }

      #removeButton:hover {
        color: darkred;
        text-decoration: none;
        background-color: transparent;
      }

      input[type="file"] {
        display: none;
      }

      .warning-message {
        color: red;
        margin-top: 10px;
      }

      .fa-file-arrow-up {
        font-size: 8rem;
        color: #d0d3df;
      }
    </style>
  </head>

  <body>
    <div class="data-handler-container">
      <div class="upload-container" id="uploadContainer">
        <i class="fa-solid fa-file-arrow-up"></i>
        <div class="upload-text">
          VocÃª pode arrastar e soltar seu arquivo .kml para fazer upload
        </div>
        <label for="fileInput" class="browse-button">Procurar Arquivo</label>
        <input type="file" id="fileInput" onchange="updateFileName()" />
        <div class="file-name-wrapper">
          <div class="file-name" id="fileName"></div>
          <button id="removeButton" onclick="removeFile()">X</button>
        </div>
        <div
          class="warning-message"
          id="warningMessage"
          style="display: none; color: red"
        >
          O arquivo selecionado precisa ser um arquivo .kml
        </div>
      </div>
      <button id="sendDataButton" onclick="fileChanged(event)" disabled>
        Enviar dados das Zonas
      </button>
      <a id="hiddenLink" href="#" target="_blank" style="display: none"
        >Hidden Link</a
      >
    </div>

    <script>
      // Handle drag and drop events at the document level
      document.addEventListener("dragover", dragOverHandler);
      document.addEventListener("dragleave", dragLeaveHandler);
      document.addEventListener("drop", dropHandler);

      let file;

      function updateFileName() {
        const input = document.getElementById("fileInput");
        const fileNameDiv = document.getElementById("fileName");
        const sendDataButton = document.getElementById("sendDataButton");
        const removeButton = document.getElementById("removeButton");
        const warningMessage = document.getElementById("warningMessage");
        const file = input.files[0];
        if (file) {
          const fileName = file.name;
          const fileExtension = fileName.split(".").pop().toLowerCase();
          if (fileExtension === "kml") {
            fileNameDiv.textContent = fileName;
            sendDataButton.disabled = false;
            removeButton.style.display = "block";
            warningMessage.style.display = "none";
          } else {
            fileNameDiv.textContent = "";
            sendDataButton.disabled = true;
            removeButton.style.display = "none";
            warningMessage.style.display = "block";
            input.value = ""; // Clear the file input
          }
        } else {
          fileNameDiv.textContent = "";
          sendDataButton.disabled = true;
          removeButton.style.display = "none";
          warningMessage.style.display = "none";
        }
      }

      function fileChanged(e) {
        file = document.getElementById("fileInput").files[0];
        parseDocument(file);
      }

      function removeFile() {
        const input = document.getElementById("fileInput");
        const fileNameDiv = document.getElementById("fileName");
        const sendDataButton = document.getElementById("sendDataButton");
        const removeButton = document.getElementById("removeButton");
        const warningMessage = document.getElementById("warningMessage");
        input.value = "";
        fileNameDiv.textContent = "";
        sendDataButton.disabled = true;
        removeButton.style.display = "none";
        warningMessage.style.display = "none";
        file = null;
      }

      function parseDocument(file) {
        const fileReader = new FileReader();
        fileReader.onload = async function (e) {
          const result = await extractGoogleCoords(e.target.result);
          console.log(result);
          sendDataToLocalStorage(result);
        };
        fileReader.readAsText(file);
      }

      async function extractGoogleCoords(plainText) {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(plainText, "text/xml");
        const PlacemarksData = {
          NFZs: {
            polygons: [],
            paths: [],
          },
          AOIs: {
            polygons: [],
            paths: [],
          },
          EMZs: {
            polygons: [],
            paths: [],
          },
          StartEnd: {
            start: null,
            end: null,
          },
        };
        if (xmlDoc.documentElement.nodeName === "kml") {
          const folders = xmlDoc.getElementsByTagName("Folder");
          for (let i = 0; i < folders.length; i++) {
            const folder = folders[i];
            const folderName = folder
              .getElementsByTagName("name")[0]
              .textContent.trim();
            const placemarks = folder.getElementsByTagName("Placemark");
            // Get all NFZs (No-Fly-Zones)
            if (folderName === "NFZs") {
              for (let j = 0; j < placemarks.length; j++) {
                const placemark = placemarks[j];
                const polygon = placemark.getElementsByTagName("Polygon")[0];
                const path = placemark.getElementsByTagName("LineString")[0];
                if (polygon) {
                  const coords = polygon
                    .getElementsByTagName("coordinates")[0]
                    .textContent.trim();
                  const coordsArray = coords.split(/\s+/).map((coordStr) => {
                    const [lng, lat] = coordStr.split(",");
                    return { lat: parseFloat(lat), lng: parseFloat(lng) };
                  });
                  PlacemarksData.NFZs.polygons.push(coordsArray);
                }
                if (path) {
                  const coords = path
                    .getElementsByTagName("coordinates")[0]
                    .textContent.trim();
                  const coordsArray = coords.split(/\s+/).map((coordStr) => {
                    const [lng, lat] = coordStr.split(",");
                    return { lat: parseFloat(lat), lng: parseFloat(lng) };
                  });
                  PlacemarksData.NFZs.paths.push(coordsArray);
                }
              }
            }
            // Get all AOIs (Areas of Interest)
            else if (folderName === "AOIs") {
              for (let j = 0; j < placemarks.length; j++) {
                const placemark = placemarks[j];
                const polygon = placemark.getElementsByTagName("Polygon")[0];
                const path = placemark.getElementsByTagName("LineString")[0];
                if (polygon) {
                  const coords = polygon
                    .getElementsByTagName("coordinates")[0]
                    .textContent.trim();
                  const coordsArray = coords.split(/\s+/).map((coordStr) => {
                    const [lng, lat] = coordStr.split(",");
                    return { lat: parseFloat(lat), lng: parseFloat(lng) };
                  });
                  PlacemarksData.AOIs.polygons.push(coordsArray);
                }
                if (path) {
                  const coords = path
                    .getElementsByTagName("coordinates")[0]
                    .textContent.trim();
                  const coordsArray = coords.split(/\s+/).map((coordStr) => {
                    const [lng, lat] = coordStr.split(",");
                    return { lat: parseFloat(lat), lng: parseFloat(lng) };
                  });
                  PlacemarksData.AOIs.paths.push(coordsArray);
                }
              }
            }
            // Get all EMZs (Emergency Zones)
            else if (folderName === "EMZs") {
              for (let j = 0; j < placemarks.length; j++) {
                const placemark = placemarks[j];
                const polygon = placemark.getElementsByTagName("Polygon")[0];
                const path = placemark.getElementsByTagName("LineString")[0];
                if (polygon) {
                  const coords = polygon
                    .getElementsByTagName("coordinates")[0]
                    .textContent.trim();
                  const coordsArray = coords.split(/\s+/).map((coordStr) => {
                    const [lng, lat] = coordStr.split(",");
                    return { lat: parseFloat(lat), lng: parseFloat(lng) };
                  });
                  PlacemarksData.EMZs.polygons.push(coordsArray);
                }
                if (path) {
                  const coords = path
                    .getElementsByTagName("coordinates")[0]
                    .textContent.trim();
                  const coordsArray = coords.split(/\s+/).map((coordStr) => {
                    const [lng, lat] = coordStr.split(",");
                    return { lat: parseFloat(lat), lng: parseFloat(lng) };
                  });
                  PlacemarksData.EMZs.paths.push(coordsArray);
                }
              }
            }
            // Get Start and End Points
            else if (folderName === "StartEnd") {
              for (let j = 0; j < placemarks.length; j++) {
                const placemark = placemarks[j];
                const point = placemark.getElementsByTagName("Point")[0];
                if (point) {
                  const coords = point
                    .getElementsByTagName("coordinates")[0]
                    .textContent.trim();
                  const [lng, lat] = coords.split(",");
                  const pointData = { lat: parseFloat(lat), lng: parseFloat(lng) };
                  const name = placemark
                    .getElementsByTagName("name")[0]
                    .textContent.trim();
                  if (name === "start") {
                    PlacemarksData.StartEnd.start = pointData;
                  } else if (name === "end") {
                    PlacemarksData.StartEnd.end = pointData;
                  }
                }
              }
            }
          }
        }
        return PlacemarksData;
      }

      function sendDataToLocalStorage(data) {
        localStorage.setItem("PlacemarksData", JSON.stringify(data));
        window.location.href = "selectingdrone.html";
      }

      function dragOverHandler(event) {
        event.preventDefault();
        document
          .getElementById("uploadContainer")
          .classList.add("dragover");
      }

      function dragLeaveHandler(event) {
        document.getElementById("uploadContainer").classList.remove("dragover");
      }

      function dropHandler(event) {
        event.preventDefault();
        document.getElementById("uploadContainer").classList.remove("dragover");
        const input = document.getElementById("fileInput");
        const fileNameDiv = document.getElementById("fileName");
        const sendDataButton = document.getElementById("sendDataButton");
        const removeButton = document.getElementById("removeButton");
        const warningMessage = document.getElementById("warningMessage");
        if (event.dataTransfer.items) {
          const file = event.dataTransfer.items[0].getAsFile();
          const fileName = file.name;
          const fileExtension = fileName.split(".").pop().toLowerCase();
          if (fileExtension === "kml") {
            fileNameDiv.textContent = fileName;
            sendDataButton.disabled = false;
            removeButton.style.display = "block";
            warningMessage.style.display = "none";
            document.getElementById("fileInput").files = event.dataTransfer.files;
          } else {
            fileNameDiv.textContent = "";
            sendDataButton.disabled = true;
            removeButton.style.display = "none";
            warningMessage.style.display = "block";
          }
        } else {
          if (event.dataTransfer.files.length > 0) {
            const file = event.dataTransfer.files[0];
            const fileName = file.name;
            const fileExtension = fileName.split(".").pop().toLowerCase();
            if (fileExtension === "kml") {
              fileNameDiv.textContent = fileName;
              sendDataButton.disabled = false;
              removeButton.style.display = "block";
              warningMessage.style.display = "none";
              document.getElementById("fileInput").files = event.dataTransfer.files;
            } else {
              fileNameDiv.textContent = "";
              sendDataButton.disabled = true;
              removeButton.style.display = "none";
              warningMessage.style.display = "block";
            }
          }
        }
      }
    </script>
  </body>
</html>
