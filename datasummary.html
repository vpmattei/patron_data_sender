<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Resumo dos Dados</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        font-family: Roboto, sans-serif;
        background-color: #00051e;
        background: linear-gradient(to top, #00051e, #020b45),
          no-repeat top center;
        color: #fff;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #message {
        padding: 20px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        background: #00092f;
        border: 2px solid #0f3460;
        border-radius: 35px;
        max-width: 500px;
        width: 90%;
        text-align: center;
      }

      p {
        margin: 10px 0;
        font-size: 16px;
      }

      h1,
      h2 {
        margin: 10px 0;
      }

      button {
        background-color: #0f3460;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }

      button:hover {
        background-color: #1a3cdb;
      }
    </style>
  </head>
  <body>
    <div id="message">
      <div id="dataSummary">
        <div id="resultMessage"></div>
        <h1>Resumo dos Dados</h1>
        <h2>No-Fly-Zones (NFZs)</h2>
        <p id="numNFZsZones"></p>
        <p id="numNFZsPaths"></p>
        <h2>Regiões de Interesse</h2>
        <p id="numAOIsZones"></p>
        <p id="numAOIsPaths"></p>
        <p id="startCoords"></p>
        <p id="endCoords"></p>
        <button id="viewMissionSummary">View Mission Summary</button>
      </div>
    </div>
    <script>
      window.onload = function () {
        // Parse the URL parameters to get data
        const params = new URLSearchParams(window.location.search);
        const data = JSON.parse(decodeURIComponent(params.get("data"))); // Assuming data is passed as a JSON string

        // Extract information from the data
        const numNFZsZones = data.NFZs.polygons.length;
        const numNFZsPaths = data.NFZs.paths.length;
        const numAOIsZones = data.AOIs.polygons.length;
        const numAOIsPaths = data.AOIs.paths.length;
        const start = data.StartEnd.start
          ? `Início: ${data.StartEnd.start.coords.lat}, ${data.StartEnd.start.coords.lng}`
          : "Início: Não definido";
        const end = data.StartEnd.end
          ? `Fim: ${data.StartEnd.end.coords.lat}, ${data.StartEnd.end.coords.lng}`
          : "Fim: Não definido";

        // Populate data summary
        document.getElementById(
          "numNFZsZones"
        ).textContent = `Número de Áreas: ${numNFZsZones}`;
        document.getElementById(
          "numNFZsPaths"
        ).textContent = `Número de Trajetos: ${numNFZsPaths}`;
        document.getElementById(
          "numAOIsZones"
        ).textContent = `Número de Áreas: ${numAOIsZones}`;
        document.getElementById(
          "numAOIsPaths"
        ).textContent = `Número de Trajetos: ${numAOIsPaths}`;
        document.getElementById("startCoords").textContent = start;
        document.getElementById("endCoords").textContent = end;

        // Add event listener to the button to redirect to mission summary
        document.getElementById("viewMissionSummary").onclick = function () {
          window.location.href = `/missionsummary.html?data=${encodeURIComponent(
            JSON.stringify(data)
          )}`;
        };
      };
    </script>
  </body>
</html>
