<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Erro</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="container" class="container">
      <p class="error">Erro ao enviar os dados</p>
      <p id="errorMessage"></p>
      <button onclick="tryAgain()">Tentar novamente</button>
    </div>
    <button class="style2" onclick="goBackToStart()">Voltar ao in√≠cio</button>
    <script>
      window.onload = function () {
        const params = new URLSearchParams(window.location.search);
        const error = sessionStorage.getItem("error");
        const data = decodeURIComponent(params.get("data"));
        document.getElementById("errorMessage").textContent = error;
        console.error(error)
        console.log(data)
      };

      function tryAgain() {
        window.location.href = "sendingdata.html";
      }

      function goBackToStart() {
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
