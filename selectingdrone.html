<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sélection de Drone et MOSA</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Roboto, sans-serif;
      background-color: #00051e;
      background: linear-gradient(to top, #00051e, #020b45), no-repeat top center;
      color: #fff;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      border: 2px solid #ccc;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 50%;
      margin-bottom: 20px;
      background-color: #00092f;
    }

    .drone-image {
      width: 300px;
      height: auto;
      display: block;
      margin: 0 auto 20px auto;
    }

    .selection-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: flex-start;
    }

    .selection-row {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: space-between;
      width: 100%;
    }

    .selection-row label {
      min-width: 150px;
      text-align: left;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      width: 50%;
      margin-top: 20px;
    }

    .loader {
      display: none;
      margin-top: 20px;
    }

    .loader span {
      margin-left: 10px;
    }

    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    button {
      padding: 10px 20px;
      background-color: #1A3CDB;
      color: #fff;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e94560;
    }
  </style>
  <script>
    function displayDroneImage() {
      const droneSelect = document.getElementById('drone');
      const selectedDrone = droneSelect.value;
      const droneImage = document.getElementById('droneImage');

      if (selectedDrone) {
        droneImage.src = selectedDrone;
        droneImage.style.display = 'block';
      } else {
        droneImage.style.display = 'none';
      }
    }

    function sendData() {
      const loader = document.getElementById('loader');
      const sendButton = document.getElementById('sendButton');
      const droneSelect = document.getElementById('drone');
      const mosaSelect = document.getElementById('mosa');

      const selectedDrone = droneSelect.value;
      const selectedMosa = mosaSelect.value;

      const data = {
        drone: selectedDrone,
        mosa: selectedMosa
      };

      sessionStorage.setItem("selectedDrone", selectedDrone);
      sessionStorage.setItem("selectedMosa", selectedMosa);
      loader.style.display = 'flex';
      sendButton.style.display = 'none';

      // Redirection vers sendingdata.html
      window.location.href = "sendingdata.html";
    }

    function goBack() {
      window.location.href = "index.html";
    }

    window.onload = function () {
      displayDroneImage();
    }
  </script>
</head>

<body>
  <div class="container">
    <img id="droneImage"
      src="https://fr.satuav.com/Content/uploads/2021761228/202104251129323edf13f7694c47d0b8f4e2823cdf40ae.png"
      alt="Image du drone" class="drone-image">
    <div class="selection-container">
      <div class="selection-row">
        <label for="drone">Sélectionnez un Drone</label>
        <select name="drone" id="drone" onchange="displayDroneImage()">
          <option
            value="https://fr.satuav.com/Content/uploads/2021761228/202104251129323edf13f7694c47d0b8f4e2823cdf40ae.png">
            VTOL</option>
          <option value="drone2.jpg">Drone 2</option>
          <option value="drone3.jpg">Drone 3</option>
          <option value="drone4.jpg">Drone 4</option>
        </select>
      </div>
      <div class="selection-row">
        <label for="mosa">Choisissez un MOSA</label>
        <select name="mosa" id="mosa">
          <option value="">Sélectionnez un MOSA</option>
          <option value="mosa1">MOSA 1</option>
          <option value="mosa2">MOSA 2</option>
          <option value="mosa3">MOSA 3</option>
        </select>
      </div>
    </div>
  </div>
  <div class="buttons">
    <button onclick="goBack()">Retour</button>
    <button id="sendButton" onclick="sendData()">Envoyer</button>
  </div>
  <div id="loader" class="loader">
    <div class="spinner"></div>
    <span>Envoi...</span>
  </div>
</body>

</html>
