<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Manipulador de Postagem de Dados</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <style>
      #loader {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #1a3cdb;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        display: inline-block;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="container" class="container">
      <div>
        <p id="postingMessage">Enviando dados...</p>
        <div id="loader"></div>
      </div>
    </div>
    <script>
      const cloudEndpoint = "https://patronrouteplanner.zapto.org/api/services";

      window.onload = function () {
        const zonesData = JSON.parse(sessionStorage.getItem("zonesData"));
        const aircraftMosaData = JSON.parse(
          sessionStorage.getItem("aircraftMosaData")
        );
        const requestData = {
          ...zonesData,
          ...aircraftMosaData,
        };

        sessionStorage.setItem("requestData", JSON.stringify(requestData));
        const postingMessageElement = document.getElementById("postingMessage");
        postingMessageElement.textContent = "Enviando dados...";

        if (!zonesData) {
          setTimeout(() => {
            redirectToError("No zonesData found");
          }, 2000);
          return;
        }

        const postStartTime = Date.now();
        let hasPosted = false; // Flag to check if POST has been completed

        // Initiate the POST request immediately
        fetch(cloudEndpoint + "/planner_json", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(requestData),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error(
                "Network response was not ok: " + response.statusText
              );
            }
            return response.json();
          })
          .then((result) => {
            console.log("Success:", result);
            hasPosted = true;
            redirectToSummary(result);
          })
          .catch((error) => {
            console.error("Erro:", error);
            hasPosted = true;
            redirectToError(error.message);
          });

        // Change the message after 2 seconds if the POST request has already been initiated
        setTimeout(() => {
          if (hasPosted) {
            // Only change the message if POST is done
            postingMessageElement.textContent = "Calculando missÃ£o...";
          }
        }, 2000);

        function redirectToSummary(responseData) {
          const elapsedTime = Date.now() - postStartTime;
          const remainingTime = Math.max(0, 2000 - elapsedTime);

          sessionStorage.setItem("responseData", JSON.stringify(responseData));

          setTimeout(() => {
            window.location.href = "/datasummary.html";
          }, remainingTime);
        }

        function redirectToError(errorMessage) {
          const elapsedTime = Date.now() - postStartTime;
          const remainingTime = Math.max(0, 2000 - elapsedTime);
          sessionStorage.setItem("error", errorMessage);

          setTimeout(() => {
            window.location.href = `/error.html?error=${encodeURIComponent(
              errorMessage
            )}`;
          }, remainingTime);
        }
      };
    </script>
  </body>
</html>
